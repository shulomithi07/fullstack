<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .firstclass{
            background-color: green;
            color: white;
        }
        .common{
            font-size: x-large;
        }
    </style>

</head>
<body>
    <!-- 
        So this about the class selector if we give class to any tag then that can be styled with the help of the class
        Example : <h1> class="firstclass" </h1> then this particular h1 tag can be styled with #firstid{values}
        you can have multiple classes for one tag but have a unique id for it
    -->
    <h1 class="firstclass common">lorem ipsum</h1>
    <h1 class="common">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo inventore sint corrupti ducimus, ea quos temporibus qui debitis maxime necessitatibus dolores, incidunt itaque rerum, aspernatur amet exercitationem ex accusantium? Maxime?</h1>
</body>
</html>
