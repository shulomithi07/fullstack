<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- This absolute is relative to the parent element
        z-index = -1 specifies the order, which element should be on top
    -->
    <style>
        #absolute_parent{
            background-color: green;
            width: 200px;
            position: absolute;
            z-index: -1;
            height: 200px;
        }
        #absolute_child{
            width: 50px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="absolute_parent">
        
        <div id="absolute_child"></div>
    </div>

    <div id="text">This is reference</div>
    

</body>
</html>
