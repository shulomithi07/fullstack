<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: pink;
            color: black
        }
    </style>
</head>
<body>
    <!-- So this is like all the named tags can be styled with their names 
        example h1 can be styled h1{values} all the h1 elements will be styled the same -->

    <h1>first heading</h1>
    <h1>second heading</h1>
    <h1>third heading</h1>
    <h1>fourth heading</h1>
    <h1>fifth heading</h1>
</body>
</html>
