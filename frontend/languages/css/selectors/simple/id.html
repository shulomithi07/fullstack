<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstid{
            background-color: red;
            color: white;
        }
    </style>

</head>
<body>
    <!-- 
        So this about the id selector if we give id to any tag then that can be styled with the help of the id
        Example : <h1> id="firstid" </h1> then this particular h1 tag can be styled with #firstid{values}
        id is always unique
    -->
    <h1 id="firstid">lorem ipsum</h1>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo inventore sint corrupti ducimus, ea quos temporibus qui debitis maxime necessitatibus dolores, incidunt itaque rerum, aspernatur amet exercitationem ex accusantium? Maxime?</h1>
</body>
</html>
