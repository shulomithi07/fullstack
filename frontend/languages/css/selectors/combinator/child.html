<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        #root> h1> a -> Direct decendent the style will only be appeared to anchor tag
        So only anchor tag in the root id has the green color all the elements have different colors
     -->
    <style>
        :hover{
            background-color: peachpuff;
        }
        #root> h1 > a{
            background-color: green;
            color: white;
        }

        #root h1 {
            background-color: brown;
        }

    
    </style>
</head>
<body>
    
    <div id="root">
        <h1> <a href="">green</a> h1</h1>
        <h1> <a id="b" href="">red</a> h2</h1>
        <h2>h2</h2>
        <h3>h3</h3>
    </div>
</body>
</html>
