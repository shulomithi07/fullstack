<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Pseudo Classes: These are selector types which allow you to select the element in a particular state
        Hover, Disabled, Required are some examples
        :placeholder-shown class which allows you to apply styles to an input element when the placeholder is shown.
    -->
    <style>
        #container{
            width: 200px;
            height: 200px;
            background-color:plum
        }
        #container:hover{
            
            color:black
        }

        a:link{
            color: black;
        }

        a:hover{
            color: green;
        }

        a:visited{
            color: peru;
        }
        
        a:active{
            color: grey;
        }
    </style>
</head>
<body>

    <a href="">first link</a>
    <a href="">second link</a>
    <div id="container"></div>
</body>
</html>
