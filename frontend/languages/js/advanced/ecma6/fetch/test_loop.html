<html>
	<head>
		<style type="text/css">
			.loading {
				background: #094CFA;
				width: 60px;
				height: 60px;
				margin: auto;
				border-radius: 4px;
				/* Here we declare our inline animation */
				animation: rotate 3s linear infinite;
			}

			/* Here we define our animation with the name "rotate" */
			@keyframes rotate {
				from {
					transform: rotate(0deg);
				}

				to {
					transform: rotate(359deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="loading"></div>
	</body>
</html>
