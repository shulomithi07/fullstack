<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- This is multi-level style as that of the bottom given html code
        If you want to style an element which is a child of an element then 
        that styling can be done within the styling of the parent element.
        div{
            background-color: green;
            h1{
                background-color: red;
                p{
                    background-color: pink;
                    a{
                        color: grey;
                    }
                }
            }
        }
        before we used to write 
        div{styling} 
        div h1{styling}
        div h1 p{styling}
        div h1 p a{styling}
        So the above one is easy and understandable compared to the previous one
    -->
</head>
<body>

    <div>
        division
        <h1>heading
            <p>paragraph
                <a href="">anchor tag</a>
            </p>
        </h1>
    </div>
</body>
</html>
