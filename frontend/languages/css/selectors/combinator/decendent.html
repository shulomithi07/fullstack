<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- This is decendent selector 
        So here all the p tags of div with class container have the green color because 
        all the p tags are child, grand-child, great-grand-child and so on
        This selection is applicable for all the p tags in the container

        Similar with anchor tag of div with class container
    -->
    <style>
        div p {
            color:green
        }

        div a{
            color:cadetblue
        }
    </style>
</head>
<body>
    
    <p>This is the outside div element</p>
    <div class="container">
        <p>This is the second element</p>
        <a href="">This is anchor container child</a>
        <div>
            <p>This is the third element</p>
            <a href="">This is anchor container grand-child</a>
            <div>
                <p>This is the fourth element</p>
                <a href="">This is anchor container great grand-child</a>
            </div>
        </div>
    </div>
    <p>This is outside div element</p>


</body>
</html>
